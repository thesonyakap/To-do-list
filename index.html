<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    li.completed {
      text-decoration: line-through;
    }
  </style>
  <title>To-do list</title>
</head>
<body>
  <h1>To-do list</h1>
  <input placeholder="Add new task" type="text" id="taskInput">
  <button onclick="addTask()">Add</button>
  <ul onclick="toggleTask(event)" id="taskList"> 
    <li>Do homework</li>
    <li>Wash dishes</li>
    <li>Go to school</li>
  </ul>


  <script src="index.js"></script>
</body>
</html>
